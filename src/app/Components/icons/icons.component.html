<div class="icon-container">
    <div *ngIf="view !== 'trash'; else trashIcons">
     
      <button mat-icon-button (click)="toggleColorPicker($event)">
        <img src="images/pallete.png" alt="Color" class="icons" />
      </button>
  
     
      <div *ngIf="isColorPickerVisible" class="color-picker" (click)="$event.stopPropagation()">
        <div
          class="color-circle"
          *ngFor="let color of colors"
          [ngStyle]="{'background-color': color}"
          (click)="selectColor(color, $event)"
        ></div>
      </div>      
      <button mat-icon-button (click)="openReminderDialog($event, notesCard)">
        <img src="images/add_alert.png" alt="Reminder" class="icons" />
      </button>
      
      <button mat-icon-button (click)="openCollaboratorsDialog($event, notesCard)">
        <img src="images/colabrator.png" alt="Collaborator" class="icons" />
      </button>

      <button mat-icon-button>
        <img src="images/img_frame.png" alt="Image" class="icons" />
      </button>
  
     
      <button mat-icon-button (click)="toArchive($event)">
        <img src="images/archive.png" alt="Archive" class="icons" />
      </button>
  
     
      <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <img src="images/more_vert.png" alt="More" class="icons" />
      </button>
      <mat-menu #menu>
        <button mat-menu-item (click)="trash($event)">Trash note</button>
        <button mat-menu-item (click)="openAddLabelDialog($event)">Add Label</button>
        <button mat-icon-button (click)="deleteNotePermanently($event)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <button mat-icon-button (click)="restoreNote($event)">
          <mat-icon>restore_from_trash</mat-icon>
        </button>
      </mat-menu>
    </div>
  
    <ng-template #trashIcons>
      <button mat-icon-button (click)="restoreNote($event)">
        <mat-icon>restore_from_trash</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteNotePermanently($event)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </ng-template>
  </div>
