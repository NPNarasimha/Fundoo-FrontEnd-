<div class="register-Container">
    <div class="register-card">
        <div class="left-part">
            <img src="images/Google_Icon.png"alt="Google Logo" class="google-Img">
            <h1 class="register-heading">Create a Account</h1>
        </div>
        <div class="right-part">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" type="text" formControlName="lastname">
                </mat-form-field>
                <mat-form-field class="date-label">
                    <mat-label>Choose a date</mat-label>
                    <input  matInput [matDatepicker]="picker">
                    <mat-hint class="date-fromate-color">MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select>
                      <mat-option value="male">Male</mat-option>
                      <mat-option value="femail">Female</mat-option>
                      <mat-option value="none">None</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
                <div class="reg-btn">
                    <button mat-flat-button color="primary">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
