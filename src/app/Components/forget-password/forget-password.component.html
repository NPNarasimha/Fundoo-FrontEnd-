<div class="container"><div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Enter your email" formControlName="email" />
        <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit">Send Reset Link</button>
    </form>
  </div>
  </div>
