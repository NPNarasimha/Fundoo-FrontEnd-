<!-- reminder-dialog.component.html -->
<h2 mat-dialog-title>Set a Reminder</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Pick a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="reminderDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Pick a time</mat-label>
    <input matInput type="time" [(ngModel)]="reminderTime">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="saveReminder()">Save</button>
</mat-dialog-actions>
